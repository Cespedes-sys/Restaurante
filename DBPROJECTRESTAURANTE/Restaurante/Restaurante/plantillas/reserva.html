<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Reservar Mesa</title>
</head>
<body>
    <div class="container">
        <!-- Mensaje de reserva -->
        {% if mensaje %}
            <div class="mensaje-container">
                <p>{{ mensaje }}</p>
                <button class="btn-cerrar-mensaje" id="btn-cerrar-mensaje">OK</button>
            </div>
        {% endif %}

        <h1>Reservar Mesa</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="pedido">Pedido:</label>
                <input type="number" id="pedido" name="pedido" required>
            </div>
            <div class="input-group">
                <label for="mesa">Mesa:</label>
                <input type="number" id="mesa" name="mesa" required>
            </div>
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="input-group">
                <label for="fecha">Fecha y Hora:</label>
                <input type="datetime-local" id="fecha" name="fecha" required>
            </div>
            <button type="submit" class="btn-submit">Reservar</button>
        </form>
        <a href="?accion=cliente" class="back-link"><i class="fas fa-arrow-left"></i>Volver</a>
    </div>

    <script>
        // Script para cerrar el mensaje al hacer clic en el botón OK
        document.addEventListener('DOMContentLoaded', function () {
            const btnCerrarMensaje = document.getElementById('btn-cerrar-mensaje');
            if (btnCerrarMensaje) {
                btnCerrarMensaje.addEventListener('click', function () {
                    document.querySelector('.mensaje-container').style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>



    <style>
        /* Estilos CSS */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px; /* Ancho del formulario */
            max-width: 100%;
            text-align: center;
            position: relative; /* Posición relativa para el contenedor */
            display: flex;
            flex-direction: column; /* Columna flex */
            align-items: center; /* Centrar horizontalmente */
        }

        .mensaje-container {
            position: absolute;
            top: 50%; /* Centrado vertical */
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            color: #fff;
            border-radius: 4px;
            padding: 10px 20px;
            z-index: 999; /* Capa superior */
            width: 100%; /* Ancho del formulario */
            box-sizing: border-box;
        }

        .mensaje-container p {
            margin: 0;
        }

        .btn-cerrar-mensaje {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-cerrar-mensaje:hover {
            background-color: #333;
        }

        .container h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9rem;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        .back-link {
            color: #333;
            text-decoration: none;
            font-size: 0.8rem;
        }

        .back-link i {
            margin-right: 5px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
